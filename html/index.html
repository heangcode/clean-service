<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Work Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../css/styles.css">
    <title>Clean Service</title>
</head>

<body>
    <nav>
        <div class="nav-left">
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Reviews</a></li>
                <li><a href="#">Locations</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="search-container">
                <input type="text" placeholder="Search">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="search-icon">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                </svg>
            </div>
            <select>
                <option value="en">Language</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
            </select>
            <button>Register</button>
            <button>Sign in</button>
            <div>
                <img src="https://images.unsplash.com/photo-1543610892-0b1f7e6d8ac1?q=80&w=1856&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="profile" class="profile-icon">
            </div>
        </div>
    </nav>
    <div class="banner">
        <div class="banner-text-container">
            <h1><span style="color: #ffb703">Professional</span> Cleaning Services</h1>
            <div class="button-banner-container">
                <button class="cta">
                    <span>Book now</span>
                    <svg width="15px" height="10px" viewBox="0 0 13 10">
                        <path d="M1,5 L11,5"></path>
                        <polyline points="8 1 12 5 8 9"></polyline>
                    </svg>
                </button>
                <button class="feedback-btn">View Feedback</button>

            </div>
        </div>
        <img src="/images/cleaner.png" alt="banner-images">
    </div>
</body>

</html>
